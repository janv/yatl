<h2>{{taskList.count()}} Tasks</h2>

<table class="table" ng-show="taskList.count() > 0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="task in taskList.getOpenTasks()" class="error">
      <td>{{task.name}}</td>
      <td>{{task.due}}</td>
    </tr>
    <tr ng-repeat="task in taskList.getFinishedTasks()" class="success">
      <td><strike>{{task.name}}</strike></td>
      <td><strike>{{task.due}}</strike></td>
    </tr>
  </tbody>
</table>
